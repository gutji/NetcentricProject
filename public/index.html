<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Battleship (Socket.IO)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Battleship</h1>
    <p id="status-message">Connecting to server...</p>

    <div class="game-container">
        <div class="grid-container">
            <h2>Your Grid</h2>
            <div id="player-grid" class="grid"></div>
        </div>
        <div class="grid-container">
            <h2>Opponent's Grid</h2>
            <div id="opponent-grid" class="grid"></div>
        </div>
    </div>

    <div id="placement-controls" style="display: none;">
        <p>Your ships have been placed. Click ready when you are happy.</p>
        <button id="ready-button">Ready!</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
